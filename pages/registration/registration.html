<body>
    <section class="my-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <img class="w-100"
                    src="https://s3-alpha-sig.figma.com/img/75f3/94c0/a1c7dc5b68a42239311e510f54d8cd59?Expires=1742169600&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=Fz4dd4zqCRtxG7pcsqCy3WanDrBEc0MNIuB1gAirt6zsSsTi-AqXWdA3Wv~f-TGqhG-fBkDZ6~Gzxjk4YGXuCTMg84eq8AhBoiNKBvNTIAIaM~EEmpJRXdMkv8EQSQux~uwl7EvTqwsHFjYwMpqhSGwQHoiP8UeTHoMFAsJcu~onCwbOpPm3Ru1yQI3Y4ARCH1q7L3o1JX9i3a5GEX4RnMq7WdQzbd083Jl2vulmD7OmD09R5GAwjnC8unc308T64npjIAHxK4qf3EFE5bAMghjXRsrRzfmngzvdN~xTnckZjxHAdASsPgbEU-~Ok2hUGVa6m6uyqPzge1j00ITOuA__"
                    alt="">
            </div>
            <div class="col-12 col-md-6">
                <h1 class="text-center">
                    Create an Account
                </h1>
                <form class="row g-3 needs-validation col-6 m-auto" novalidate>
                    <div class="col-md-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control name" id="name" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control surname" id="surname" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control email" id="email" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control username" id="username" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control password" id="password" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    
                    
                    <div class="col-12">
                        <button class="btn btn-danger w-100 p-3 mt-3" type="submit">Create Account</button>
                    </div>
                    <p class="text-center">
                        <small>
                            Already have Account?
                        </small>
                        <a class="text-danger" href="/pages/logIn/login.html">Log In</a>

                    </p>
                </form>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/pages/registration/registration.js"></script>
</body>

</html>
